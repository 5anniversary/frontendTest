<html lang="ko">

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {
            padding: 30px;
            margin: 30px auto;
            max-width: 600px;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;
        }

        span {
            display: inline-block;
            margin: 20px;
            padding: 20px 40px;
            border: 1px solid black;
        }

        button {
            padding: 0.5em 2em;
        }

        .yellow {
            background-color: #ffa;
        }
    </style>
</head>

<body>
    <div id="app"> 
        <div>
            <button type="button" :disabled="isShow" v-on:click="show">보이기</button>
            <button type="button" :disabled="!isShow" v-on:click="hide">감추기</button>
        </div>
        <span v-bind:class="{ yellow: true }" v-show="isShow">
    </div>
    <script type="text/javascript"> 
    var app = new Vue({ 
        el: '#app', 
        data: { 
            isShow: true 
        }, 
        methods: {
            show() { 
                this.isShow = true;
            },
            hide() {
                this.isShow = false;
            } 
        } 
    }) 
    </script>
</body>

</html>
